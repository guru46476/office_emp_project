<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .main {
            width: 100vw;
            height: 100vh;
        }

        .center {
            width: 90vw;
            margin: auto;
        }

        h2 {
            background-color: rgb(227, 227, 227);
        }
    </style>
</head>

<body>
    <h4 class="bg-primary text-white text-center p-1">Office Employee Management System</h4>
    <h2>Employee Details</h2>
    <a class="btn btn-primary" href="/add/">Add Record</a>
    <div class="main">
        <div class="center">
            <div class="">
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Job Role</th>
                        <th>Salary</th>
                        <th>Email ID</th>
                        <th>Phone No.</th>
                        <th>Location</th>
                        <th>Hire Date</th>
                        <th></th>
                        <th></th>
                    </tr>
                    {% for i in Data %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.role}}</td>
                        <td>{{i.salary}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.phone}}</td>
                        <td>{{i.location}}</td>
                        <td>{{i.hiredate}}</td>
                        <td><a class="btn" href="/update/{{i.id}}/">Update</a></td>
                        <td><button class="btn" onclick="fun('{{i.id}}')">Delete</button></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">

            function fun(num) {
                if (confirm("Are you sure to delete this item: ")) {
                    window.open(`http://localhost:8000/delete/${num}`)
                }
            }
        </script>
</body>

</html>
